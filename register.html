<!DOCTYPE html>
<html>
<header>
	<title>Ragister - Travel Experts</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script" >
	<!--The line below links font awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<!--The link below makes icons look full-->
	<link href="bootstrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<!--
	<script src="bootstrap/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
</header>
<body>
  <header class="row">
		<a href="index.html">  
		  <img id="logo" src="images/travel-agency.png">
		</a>
	   	<h1 style="	font-family: 'Dancing Script', cursive, bold;font-size: 350%;
	color: white; padding-left: 80px;flex:90%">Travel Experts</h1>
	</header>
	<br />
	  <div class="wholegroup">	
	  <h4 style="text-align:center;font-weight: bold;color:white">Fill your information</h4>
		<form class="" method="post" action="bouncer.php">
		<!-----------------------------------------------------------------------------------------> 
		  <div class="form-row">
			<div class="form-group col-md-6">
				<label>First Name</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="fname" id="fname"  placeholder="Enter your First Name"/>
				</div>
			</div>	
			<div class="form-group col-md-6">
				<label>Last Name</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="lname" id="lname"  placeholder="Enter your Last Name"/>
				</div>
			</div>
		  </div>
		<!----------------------------------------------------------------------------------------->     	
		  <div class="form-row">	
			<div class="form-group col-md-6">
				<label>Password</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-unlock fa" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="psw" id="psw"  placeholder="Enter your Password"/>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label>Confirm Password</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="psw" id="cpsw"  placeholder="Confirm your Password"/>
				</div>
			</div>
		  </div>
		<!----------------------------------------------------------------------------------------->     	
		  <div class="form-row">	
			<div class="form-group col-md-6">
				<label>Email</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label>Phone Number</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="email" id="phone"  placeholder="Enter your Phone Number"/>
				</div>
			</div>
		  </div>
		<!----------------------------------------------------------------------------------------->     	
		  <div class="form-row">	
			<div class="form-group col-md-6">
				<label>Age</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-arrow-circle-up fa" aria-hidden="true"></i></span>
					<input type="number" class="form-control" name="age" id="age"  placeholder="Enter your age"/>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label>Date of Birth</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-birthday-cake fa" aria-hidden="true"></i></span>
					<input type="date" class="form-control" name="dob" id="dob"  placeholder="Enter your Date of Birth"/>
				</div>
			</div>
		  </div>
		<!----------------------------------------------------------------------------------------->     	
		  <div class="form-row">	
			<div class="form-group col-md-12">
				<label>Address</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-address-card fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Address"/>
				</div>
			</div>
		  </div>
		<!----------------------------------------------------------------------------------------->     
		  <div class="form-row">	
			<div class="form-group col-md-6">
				<input type="submit" name="submitbtn" id="submitbtn" value="Register" />
			</div>
			<div class="form-group col-md-6">
				<input type="reset" name="resetbtn" id="resetbtn" value="Reset" />
			</div>
		  </div>
		</form>	
	  </div>
</body>
</html>
